name: Build and Publish Sphinx Documentation

on:
  push:
    branches: ["master"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v6  # Checks-out your repository under $GITHUB_WORKSPACE
      with:
        submodules: 'true'

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'  # Set up the Python version you need
        architecture: 'x64'

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install sphinx myst-parser sphinx-rtd-theme sphinx-autodoc-typehints
        python3 -m pip install -r requirements.txt
        # Build/install MACS3 in editable mode so Cython extensions are
        # available to autodoc (e.g. MACS3.IO.Parser).
        python3 -m pip install -e .

    - name: Build Sphinx Documentation
      run: |
        cd docs
        make html
        cd ..

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      with:
        # Upload entire repository
        path: './docs/build/html'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
