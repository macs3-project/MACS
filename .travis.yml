arch:
  - amd64
  - arm64
os: linux
matrix:
  include:
   - os: linux
     arch: amd64
   - os: linux
     arch: arm64
language: python
python:
  - "3.8"
  - "3.7"
  - "3.6"  
  - "3.8-dev"
cache:
  directories:
   - $HOME/.cache/pip
install:
  - pip install --upgrade pip
  - pip install --upgrade -r requirements.txt
  - python setup.py install
script:
  - pytest --runxfail
  - cd test
  - ./cmdlinetest macs2
  - cd ..
deploy:
  provider: pypi
  user:
    secure: 
  password:
    secure: 
  on:
    tags: true
  skip_existing: true
  distributions: sdist

