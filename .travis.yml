    #       - binutils:i386
    #       - binutils-i686-linux-gnu:i386
    #       - python3.5:i386        
    - name: "amd64"
      arch: amd64
    - name: "arm64"
      arch: arm64
    - name: "ppc64le"
      arch: ppc64le
    - name: "s390x"
      arch: s390x
  allow_failures:
    - name: i386
  fast_finish: true
install:
  - pip install --upgrade pip
  - pip install --upgrade -r requirements.txt --no-cache-dir
  - python setup.py install
script:
  - pytest --runxfail
  - cd test
  - ./cmdlinetest macs2
  - cd ..
